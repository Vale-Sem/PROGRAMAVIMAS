<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcijos 3 užduotis</title>
</head>
<body>
    <form id="myForm"> <!-- Pridėjome ID formos žymai -->
        <label for="firstName">Jūsų vardas:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Įrašykite savo vardą..." required>
        
        <label for="email">Jūsų el. paštas:</label>
        <input type="email" id="email" name="email" placeholder="Įrašykite savo el.paštą..." required>
        
        <label for="age">Jūsų amžius:</label>
        <input type="number" id="age" name="age" placeholder="18" required>

        <button id="submitButton" type="submit">Pateikti</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
